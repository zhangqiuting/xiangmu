<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}
	window.onload=function(){
		//用户名
		$("userId").onblur=function(){
			if(checkAll("userName",this.value)==false){
				$("userMsg").innerHTML="长度只能在6-16个字符之间";
				$("userMsg").style.textIndent="20px";
				$("pId").style.display="none";
				$("imgId").src="img/warning_h.png";
			}else{
				$("userMsg").innerHTML="√";
				$("userMsg").style.textIndent="0";
				$("pId").style.display="none";
				$("imgId").style.display="none";
			}
		}
		//手机号码
		$("phoneId").onblur=function(){
			if(checkAll("phoneNumber",this.value)==false && $("phoneId").value!=""){
				$("phoneMsg").innerHTML="手机号码格式不正确";
				$("phoneMsg").style.textIndent="20px";
				$("imgIddd").src="img/warning_h.png";
			}else{
				$("phoneMsg").innerHTML="√";	
				$("phoneMsg").style.textIndent="0";
				$("imgIddd").style.display="none";			
			}
		}
		//密码
		$("passwordId").onblur=function(){
			if(checkAll("password",this.value)==false){
				$("passwordMsg").innerHTML="长度只能在8-16个字符之间";
				$("passwordMsg").style.textIndent="20px";
				$("pIdd").style.display="none";
				$("imgIdd").src="img/warning_h.png";
			}else{
				$("passwordMsg").innerHTML="√";
				$("passwordMsg").style.textIndent="0";
				$("pIdd").style.display="none";
				$("imgIdd").style.display="none";
			}
		}
		$("checkpasswordId").onblur=function(){
			if(checkAll("password",this.value)==false || $("passwordId").value!=$("checkpasswordId").value){
				$("checkpasswordMsg").innerHTML="两次输入的密码不一致";
				$("checkpasswordMsg").style.textIndent="20px";
				$("imgIdddd").src="img/warning_h.png";
			}else{
				$("checkpasswordMsg").innerHTML="√";
				$("checkpasswordMsg").style.textIndent="0";
				$("imgIdddd").style.display="none";
			}
		}
		
	}	
</script>
